<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cursos</h1>

    <table>
        <tr>
            Nome
        </tr>
        <tr>
           Horas
        </tr>
        <tbody>
            {{range . }}
                {{if eq .CargaHoraria 40}}
                <tr>
                    {{ .Nome}}
                </tr>
                <tr>
                    {{ .CargaHoraria}}
                </tr>
                {{ end}}
            {{ end }}
        </tbody>
    </table>
    
</body>
</html>
