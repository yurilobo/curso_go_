{{ template "header.html"}}
    <h1>Cursos</h1>

    <table>
        <tr>
            Nome
        </tr>
        <tr>
           Horas
        </tr>
        <tbody>
            {{range . }}
                {{if eq .CargaHoraria 40}}
                <tr>
                    {{ .Nome}}
                </tr>
                <tr>
                    {{ .CargaHoraria}}
                </tr>
                {{ end}}
            {{ end }}
        </tbody>
    </table>
    
    {{ template "footer.html"}}
